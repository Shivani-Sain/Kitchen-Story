<form class = ""  (ngSubmit)="submit()">
    <div class="container">
    <table>
        <tr><td>Login Details</td></tr>
        <!--<tr><td><div *ngIf="error">
            <span style="color: red;">Please enter valid credentials</span>
        </div></td></tr>-->
        <tr> <td> Username :-</td><td><input type="email" class="form-control" name="id" [(ngModel)]="email"></td></tr>
